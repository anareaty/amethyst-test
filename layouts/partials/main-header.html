
<input type="checkbox" class="hidden toggle" id="menu-control" />

<header class="main-header">
  <!-- Button to open menu on mobile -->
  <div class="menu-control-wrapper">
    <label for="menu-control">
      <img src="{{ "svg/menu.svg" | relURL }}" class="book-icon" alt="Menu" />
    </label>
  </div>

  <!-- Site title link -->
  <h1 id="page-title"><a href="{{ "" | absLangURL }}">{{ .Site.Params.Title }}</a></h1>

  <!-- Space between title link and search -->
  <div class="spacer"></div>

  <!-- Search -->
  <div id="search-icon" class="quartz-search">
    <p>{{ i18n "search" }}</p>
    <svg tabindex="0" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">{{ i18n "search_icon" }}</title><desc id="desc">{{ i18n "icon_search" }}</desc><g class="search-path" fill="none"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg>
  </div>

  <!-- Darkmode button -->
  {{partial "darkmode" .}}
</header>
