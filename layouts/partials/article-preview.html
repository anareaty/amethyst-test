 <article class="blog-header">
          <h2 class="article-title">
              <a href="{{ .RelPermalink }}">{{ partial "title.html" . }}</a>
          </h2>
          {{ partial "post-meta" . }}
            <p>
              {{if .Params.summary}}
                {{.Params.summary}}
              {{else}}
                {{partial "textprocessing" . | safeHTML | truncate 500}}
              {{end}}
              
          </p>

          {{ if or (.Params.summary) (.Truncated) }}
            <div>
              <a href="{{ .RelPermalink }}">Читать дальше…</a>
            </div>
          {{ end }}
          <hr>
      </article>
