{{ define "main" }}
<h1 class="feed-header">#{{ .Title | title }}</h1>
<div class="taxonomy">
  {{ range sort .Paginator.Pages }}
    {{- partial "article-preview" . -}}
  {{ end }}

  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}


{{ define "toc" }}
  {{ partial "taxonomy" . }}
{{ end }}
